<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="card">
            <form method="POST" id="weather-form">
                <div>
                    <h1 id="heading">Weather App</h1>
                </div>
                <div>
                    <label for="cities">Enter name of cities (seperated by comma):</label>
                    <textarea name="cities" id="cities" cols="50" rows="1"></textarea>
                </div>
                <div id="submit-btn">
                    <button type="submit" id="btn">Get current weather</button>
                </div>
            </form>
        </div>
       
</body>
</html>
